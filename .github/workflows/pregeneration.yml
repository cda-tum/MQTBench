name: Pre-generated zip with all benchmarks

on: [push, pull_request]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
    - uses: snow-actions/sparse-checkout@v1.1.0
      with:
        patterns: "mqt"

    - uses: vimtor/action-zip@v1
      with:
        files: config.json benchviewer/requirements.txt
        recursive: true
        dest: MQTBench_all.zip
    - uses: actions/upload-artifact@v1
      with:
        name: MQTBench_all
        path: ${{ github.workspace }}/MQTBench_all.zip